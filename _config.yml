# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Alahe Akhavan"
title_separator          : "-"
name                     : &name "Alahe Akhavan"
description              : &description "personal description"

# Project site settings
url                      : "https://akhavana.github.io"
baseurl                  : "/alahe.github.io"             # repo name with leading slash
repository               : "akhavana/alahe.github.io"     # owner/repo

# Site Author
author:
  avatar           : "profile.png"
  name             : "Alahe Akhavan"
  bio              : "Mechanical Engineering Undergraduate"
  employer         : "University of California, Berkeley"  # fixed spelling
  email            : "alaheakhavan@berkeley.edu"
  github           : "Akhavana"
  linkedin         : "https://www.linkedin.com/in/alaheakhavan"

# Publication Category headings (optional)
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               :
atom_feed:
  hide                   : true

# Collections (only what you want)
collections:
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  fun:
    output: true
    permalink: /:collection/:path/

# Defaults for layouts
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true

  - scope:
      path: ""
      type: fun
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/Los_Angeles

# Plugins (kept minimal)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
